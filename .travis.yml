language: cpp
sudo: false
before_install:
- yes "" | sudo add-apt-repository ppa:team-gcc-arm-embedded/ppa
- sudo apt-get update -qq
install:
- sudo apt-get install gcc-arm-embedded
script:
- arm-none-eabi-gcc --version
- make --version
- cd OCAMicro/OCAMicro
- export OCA_HOME=`pwd`
- cd Src
- make stm32Release
- stat ../Obj/stm32App/Release/OCALiteProto.bin
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "*/OCAAlliance/OCAMicro/OCAMicro/OCAMicro/Obj/stm32App/Release/OCALiteProto.bin"
  on:
    repo: OCAAlliance/OCAMicro
